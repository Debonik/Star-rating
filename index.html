<!DOCTYPE html>
<html>
    <head>
        <title>Star Rating</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="star-container">
                <button class="star star5" data-value="5" onclick="rate(this)">
                    <i class="fas fa-star"></i>
                </button>
                <button class="star star4" data-value="4" onclick="rate(this)">
                    <i class="fas fa-star"></i>
                </button>
                <button class="star star3" data-value="3" onclick="rate(this)">
                    <i class="fas fa-star"></i>
                </button>
                <button class="star star2" data-value="2" onclick="rate(this)">
                    <i class="fas fa-star"></i>
                </button>
                <button class="star star1" data-value="1" onclick="rate(this)">
                    <i class="fas fa-star"></i>
                </button>
            </div>
            <p id="rating">Rate us</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
